<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>ברוכים הבאים לאתר לשימור ידע</h1>
    
    <form method="POST" action="/submit">
        <h2>נא מלא פרטים</h2>
        <label for="fullName">שם מלא</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="idNumber">תעודת זהות</label><br>
        <input type ="text" id="idNumber" name="idNumber" required pattern="[0-8]{9}"><br><br>

        <label for="personalNumber">תפקיד</label><br>
        <input type="text" id="personalNumber" name="personalNumber" required><br><br>

        <button type="/submit">שלח</button>
        </form>
</body>
</html>
